<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <com v-for="item in items" v-bind:qin="item"></com>

</div>



<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

    Vue.component("com",{
        props: ['qin'],
        template: '<li>{{qin }}</li>'
    })

    var vm = new Vue({
        el:"#app",
        data: {
            items: ["Java","Linux","前端"]
        }

    });

</script>

</body>
</html>
