<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div id="app" >
<!--    通过方法来调-->
    <p>{{currentTime1()}}</p>
<!--    通过属性来调-->
    <p>{{currentTime2}}</p>
</div>





<!--  导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            message:"hello."
        },
        methods: {
            currentTime1: function () {
                return Date.now();//返回一个时间戳
            }
        },
        computed:{//计算属性：methods,computed方法名不能重名，重名之后，只会调用methods的方法
            currentTime2: function () {
                this.message;//当message发生改变时，下面的才发生改变，这里是将缓存结果暂时保存了下来！
                return Date.now();//返回一个时间戳
            }
        }

    });


</script>




</body>
</html>
