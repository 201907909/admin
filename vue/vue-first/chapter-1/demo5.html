<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    v-clock:解决闪烁问题-->
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="vue" v-clock>
        <div>{{info.name}}</div>
        <div>{{info.address.city}}</div>
        <a v-bind:href="info.url">dd</a>
    </div>





<!--  导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#vue',
        //data:属性：vm
        data() {
            //请求的返回参数合适，必须和json字符串一样
            return{
                info: {
                    name: null,
                    url: null,
                    address: {
                      street: null,
                      city: null,
                      country: null
                    },
                }
            }
        },
        mounted(){//钩子函数 链式编程 ES6新特性
            axios.get('data.json').then(response=>(this.info=response.data));

        }
    })


</script>




</body>
</html>
