<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <input type="button" value="点我" v-on:click="sayHi">

</div>



<!--    导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message: "Hello"
        },
        methods: {//方法必须定义在Vue的Methods对象中
            sayHi: function () {
                alert(this.message)
            }
        }
    });

</script>

</body>
</html>
